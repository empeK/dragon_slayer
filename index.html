<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragon slayer</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
</head>

<body>
    <div class="choices">
        <div class="game-header">
            <h1>DRAGON SLAYER</h1>
        </div>
        <div class="choice">
            <h2>Choose level</h2>
            <ul class="levels-container">
                <li class="level level-active" value="0">EASY</li>
                <li class="level" value="1">MEDIUM</li>
                <li class="level" value="2">HARD</li>
            </ul>
        </div>
        <div class="choice">
            <h2>Choose armor</h2>
            <ul class="armor-container">
                <li class="armor armor-active" value="0">
                    <img src="images/wooden_armor.png">
                </li>
                <li class="armor" value="1">
                    <img src="images/iron_armor.png">
                </li>
                <li class="armor" value="2">
                    <img src="images/diamond_armor.png">
                </li>
            </ul>
        </div>
        <div class="choice">
            <h2>Choose Weapon</h2>
            <ul class="weapon-container">
                <li class="weapon weapon-active" value="0">
                    <img src="images/wooden_sword.png">
                </li>
                <li class="weapon" value="1">
                    <img src="images/iron_sword.png">
                </li>
                <li class="weapon" value="2">
                    <img src="images/diamond_sword.png">
                </li>
            </ul>
        </div>
        <button class="go button">FIGHT</button>
    </div>
    <div class="game">
        <div class="fighter">
            <div class="hp">
                HP
            </div>
            <div class="knight-hit-logs">
            </div>
            <div class="knight-damage-logs">
            </div>
            <div class="lifebar-container">
                <div class="knight-lifebar-progress">
                    HP
                </div>
            </div>
            <div class="image-container">
                
                <div class="man-sword">
                    <img src="images/wooden_sword.png">
                </div>
                <div class="man-armor">
                    <img src="images/wooden_armor.png">
                </div>
                <img src="images/man.png">
                <div class="heading">
                        <span>Press <img src="images/key_up.png" style="width: 25px; height: 25px;"> to hit</span>
                    </div>
            </div>
        </div>
        <div class="fighter">
            <div class="hp">
                HP
            </div>
            <div class="dragon-hit-logs">
            </div>
            <div class="dragon-damage-logs">
            </div>
            <div class="lifebar-container">
                <div class="dragon-lifebar-progress">
                    HP
                </div>
            </div>
            <div class="image-container">
                <img src="images/dragon.png">
            </div>
        </div>

    </div>
    <div class="end-screen">
        <div class="message-container">
            <h2 class="message"></h2>
            <div class="list"> <span>EASY</span> <img src="images/wooden_armor.png" alt=""><img src="images/wooden_sword.png" alt=""></div>
            <button class="play-again button">PLAY AGAIN</button>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
