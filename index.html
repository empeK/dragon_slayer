<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragon slayer</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="father">
        <div class="knight">
            <div class="knight-lifebar">
                <div class="knight-lifebar-progress">
                </div>
            </div>
            <div class="knight-image">
                <img src="images/knight.jpg">
            </div>
            <div class="knight-damage-logs">
            </div>
        </div>
        <div class="dragon">
            <div class="dragon-lifebar">
                <div class="dragon-lifebar-progress">

                </div>
            </div>
            <div class="dragon-image">
                <img src="images/dragon.png">
            </div>
            <div class="dragon-damage-logs">
            </div>
        </div>
    </div>
    <div class="message-container">
        <h1 class="message"></h1>
        <button id="button"> PLAY GAME</button>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
